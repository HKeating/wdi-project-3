<!DOCTYPE html>
<html ng-app="thisApp">
<head>
  <base href="/">
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://unpkg.com/tachyons@4.7.0/css/tachyons.min.css"/>
  <link href="https://fonts.googleapis.com/css?family=Roboto:300" rel="stylesheet">
  <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY"></script> <title>THISAPP</title>

  <!-- endinject -->

  <link rel="stylesheet" href="https://unpkg.com/tachyons@4.7.0/css/tachyons.min.css"/>
</head>
<body ng-controller="MainCtrl as main">
  <header class="sans-serif">
    <nav class="dt w-100 mw8 center">
      <div class="dtc w2 v-mid pa3">
        <a ui-sref="home" class="link dim black-70 hover-navy-60 f3">
          FeelGood
        </a>
      </div>
      <div class="dtc v-mid tr pa2">
        <a class="f6 fw4 hover-navy no-underline black-70 dn dib-ns pv2 ph3 pointer" ui-sref="/" id="myBtn" >How it Works</a>
        <a class="f6 fw4 hover-navy no-underline black-70 dn dib-l pv2 ph3" ui-sref="/" >About</a>
        <a class="f6 fw4 hover-navy no-underline black-70 dn dib-l pv2 ph3" ui-sref="tasksIndex" ng-show="main.user" >Tasks</a>
        <a class="f6 fw4 hover-navy no-underline black-70 dn dib-l pv2 ph3" ui-sref="tasksNew" ng-show="main.user">Create Task</a>
        <a class="f6 fw4 hover-ba no-underline black-70 dib ml2 pv2 ph3 ba"  ui-sref="register" ng-hide="main.user">Sign up</a>
        <a ng-click="main.logout()" ng-show="main.user" class="f6 fw4 hover-navy no-underline black-70 dib ml2 pv2 ph3 pointer">Logout</a>
        <p class="ba fw6 no-underline black-70 dn dib-l pv2 ph3" ng-show="main.user">Welcome, {{ main.user.username }}!</p>
      </div>
    </nav>
  </header>
  <main ui-view  style="clear: both">
  </main>


</body>
</html>
