<h1>Search Charities</h1>
<div class="index-wrap ma4 cf" style="height: 100%">
  <form ng-submit="charities.charitySearch()" class="measure center">

    <div class="form-group">
      <input class="pa2 input-reset ba bg-transparent hover-bg-black hover-white w-100" type="text" name="charity" ng-model="charities.charity" placeholder="Search charities...">
    </div>
    <div class="mv3">
      <input class="mb5 b ph3 pv2 input-reset ba b--black bg-transparent grow pointer f6 dib" type="submit" value="Search">
    </div>
  </form>
  <div class="w-100" style="margin: 0 auto;">
    <div ng-repeat="charity in charities.charities" class="task fl w-100 w-third-ns pa1">
      <div class="fl w-2 pa4 bg-white charity-inner ma2 shadow-2 tc">
        <div class="caption">
          <p class="pointer bg-transparent grow pointer f3 dib mb5"><a ui-sref="charityShow({ id: {{charity.charityId }} })" class="f4 white">{{ charity.charityDisplayName }}</a></p>
        </div>
        <img ng-if="charity.logoUrl" src="{{ charity.logoUrl }}" || "https://lh3.googleusercontent.com/-qRmDvvvSw70/V1JQ54e1lyI/AAAAAAAAAXs/INTs7fIUgug9O8UmuKeeUy9xJgE4TnkGw/w426-h409/Potato.png" alt="Charity-Logo"  style="margin:auto;" class="db charityImg">
        <img ng-if="!charity.logoUrl" src="http://www.wellesleysocietyofartists.org/wp-content/uploads/2015/11/image-not-found.jpg" style="margin:auto;" class="altImage">
      </div>
    </div>
  </div>
