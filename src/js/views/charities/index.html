<form ng-submit="charities.charitySearch()" class="measure center">
  <h1>Search Charities</h1>
  <div class="form-group">
    <input class="pa2 input-reset ba bg-transparent hover-bg-black hover-white w-100" type="text" name="charity" ng-model="charities.charity" placeholder="Search charities...">
  </div>
  <div class="mv3">
    <input class="mb5 b ph3 pv2 input-reset ba b--black bg-transparent grow pointer f6 dib" type="submit" value="Search">
  </div>
</form>
<div class="w-100">
<div ng-repeat="charity in charities.charities" class="task fl w-100 w-25-ns pa1">
  <div class="fl w-2 pa4 bg-white charity-inner ma2 shadow-2">
  <p class="f4 pointer bg-transparent grow pointer f3 db mb5"><a ui-sref="charityShow({ id: {{charity.charityId }} })" class="f3">{{ charity.charityDisplayName }}</a></p>
  <img src="{{ charity.logoUrl }}" alt="Charity-Logo" style="margin:auto;" class="db charityImg">
</div>
</div>
</div>
