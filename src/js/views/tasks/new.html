<form ng-submit="tasksNew.create()" class="measure.center">
  <h1>New Task/Job</h1>
  <div class="mt3">
    <label class="db fw6 lh-copy f6" for="name">Name</label>
    <input class="pa2 input-reset ba bg-transparent hover-bg-black hover-white w-100" type="text" name="name" id="name" ng-model="tasksNew.task.name">
  </div>
  <div class="mt3">
    <label class="db fw6 lh-copy f6" for="description">Description</label>
    <input class="pa2 input-reset ba bg-transparent hover-bg-black hover-white w-100" type="text" name="description" id="description" ng-model="tasksNew.task.description">
  </div>
  <div class="mt3">
    <label class="db fw6 lh-copy f6" for="location">Location</label>
    <input class="pa2 input-reset ba bg-transparent hover-bg-black hover-white w-100" type="text" name="location" id="location" ng-model="tasksNew.task.location">
  </div>
  <div class="mt3">
    <label class="db fw6 lh-copy f6" for="price">Price</label>
    <input class="pa2 input-reset ba bg-transparent hover-bg-black hover-white w-100" type="text" name="price" id="price" ng-model="tasksNew.task.price">
  </div>
  <div class="mt3">
    <input type="submit" value="Add Task"/>
  </div>
</form>
