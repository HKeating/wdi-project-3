<h1>tasksIndex</h1>
<ul>
  <li ng-repeat="task in tasksIndex.all">
    <a ui-sref="tasksShow({ id: task._id })"><h1>{{ task.name }}</h1></a>
    {{ task.description }}
    {{ task.location }}
    {{ task.price }}
  </li>
</ul>
