<h1>tasksIndex</h1>
<ul>
  <li ng-repeat="task in tasksIndex.all">
    <a ui-sref="tasksShow({ id: task._id })"><h1>{{ task.name }}</h1></a>
    <img ng-src="{{ task.image }}" style="margin:auto;">
    <p>{{ task.description }}</p>
    <p>{{ task.location }}</p>
    <p>{{ task.price}}</p>
  </li>
</ul>
