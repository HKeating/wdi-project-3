<h1>tasksIndex</h1>
<ul>
  <li class="col-sm-4 col-md-4 col-lg-4 task" ng-repeat="task in tasksIndex.all">
    <a ui-sref="tasksShow({ id: task._id })"><h1>{{ task.name }}</h1></a>
    <img class="taskImg" ng-src="{{ task.image }}" style="margin:auto;">
    <p>{{ task.description }}</p>
    <p>Location: {{ task.location }}</p>
    <p>Donation to be made: Â£{{ task.price}}</p>
  </li>
</ul>
