<h1>Update a task/job</h1>

<form ng-submit="tasksEdit.update()" name="tasksEdit.editForm" novalidate>
  <div class="form-group">
    <label for="name">Name</label>
    <input class="form-control" type="text" name="name" id="name" ng-model="tasksEdit.task.name">
  </div>
  <div class="form-group">
    <label for="description">Description</label>
    <input class="form-control" type="text" name="description" id="description" ng-model="tasksEdit.task.description">
  </div>
  <div class="form-group">
    <label for="postcode">Postcode</label>
    <input class="form-control" type="text" name="postcode" id="postcode" ng-model="tasksEdit.task.location.postcode" ng-pattern="tasksEdit.postcodeValidate" required>
  </div>
  <div class="ng-message-error" ng-messages="tasksEdit.editForm.postcode.$error" ng-show="(tasksEdit.editForm.$submitted || tasksEdit.editForm.postcode.$touched)">
    <p ng-message="required">This field is required</p>
    <p ng-message="pattern">Please enter a valid postcode</p>
  </div>
  <div class="form-group">
    <label for="streetName">Street</label>
    <input class="form-control" type="text" name="streetName" id="streetName" ng-model="tasksEdit.task.location.streetName">
  </div>
  <div class="form-group">
    <label for="date">Date</label>
    <input class="form-control" type="text" name="date" id="date" ng-model="tasksEdit.task.date">
  </div>
  <div class="form-group">
    <label for="price">Price</label>
    <input class="form-control" type="text" name="price" id="price" ng-model="tasksEdit.task.price">
  </div>
  <input class="btn" type="submit" value="Update Task"/>
</form>
