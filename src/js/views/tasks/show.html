<h1>{{ tasksShow.task.name }}</h1>

<img class="taskImg" ng-src="{{ tasksShow.task.image }}" style="margin:auto;">
<p>{{ tasksShow.task.description }}</p>
<p>Location: {{ tasksShow.task.location }}</p>
<p>Donation to be made: Â£{{ tasksShow.task.price}}</p>
<p>Requested by these users:</p>
<ul>
  <li ng-repeat="user in tasksShow.task.requestedBy"><p>{{ user.username }} <button ng-show="tasksShow.task.createdBy === tasksShow.user._id" ng-click="tasksShow.assign(user)" type="button" name="button">Assign</button></p></li>
</ul>
<p>Assigned to:</p>
<ul>
  <li ng-repeat="user in tasksShow.task.assignedTo"><p>{{ user.username }}</p></li>
</ul>

<button ng-click="tasksShow.request()" type="button" name="button">Request this task</button>
