<form ng-submit="register.register()" class="measure center">
  <h1>Register</h1>
  <div class="mv3">
    <label class="db fw6 lh-copy f6" for="username">Username</label>
    <input class="pl pa2 input-reset ba bg-transparent hover-bg-black hover-white w-100" type="text" name="username" ng-model="register.user.username" placeholder="JohnDoe">
  </div>
  <div class="mv3">
    <label class="db fw6 lh-copy f6" for="firstName">First Name</label>
    <input class="pl pa2 input-reset ba bg-transparent hover-bg-black hover-white w-100" type="text" name="firstName" ng-model="register.user.firstName" placeholder="e.g. John">
  </div>
  <div class="mv3">
    <label class="db fw6 lh-copy f6" for="lastName">Last Name</label>
    <input class="pl pa2 input-reset ba bg-transparent hover-bg-black hover-white w-100" type="text" name="lastName" ng-model="register.user.lastName" placeholder="e.g. Doe">
  </div>
  <div class="mv3">
    <label class="db fw6 lh-copy f6" for="Image">Image</label>
    <input class="pl pa2 input-reset ba bg-transparent hover-bg-black hover-white w-100" type="text" name="image" ng-model="register.user.image" placeholder="Paste Image address here">
  </div>
  <div class="mv3">
    <label class="db fw6 lh-copy f6" for="email">Email</label>
    <input class="pl pa2 input-reset ba bg-transparent hover-bg-black hover-white w-100" type="email" name="email" ng-model="register.user.email" placeholder="e.g. john@email.com">
  </div>
  <div class="mv3">
    <label class="db fw6 lh-copy f6" for="password">Password</label>
    <input class="pl pa2 input-reset ba bg-transparent hover-bg-black hover-white w-100" type="password" name="password" ng-model="register.user.password" placeholder="Must be 6 characters long">
  </div>
  <div class="mv3">
    <label class="db fw6 lh-copy f6" for="passwordConfirmation">Password Confirmation</label>
    <input class="pl pa2 input-reset ba bg-transparent hover-bg-black hover-white w-100" type="password" name="passwordConfirmation" ng-model="register.user.passwordConfirmation" placeholder="Password confirmation">
  </div>
  <input class="b ph3 pv2 input-reset ba b--black bg-transparent grow pointer f6 dib" type="submit" value="Register">
  <div class="mv3">
    <p>Already have an account?</p><a ui-sref="login" class="f6 link dim black">Log in</a>
  </div>
</form>
