<!DOCTYPE html>
<html ng-app="thisApp">
<head>
  <base href="/">
  <meta charset="utf-8">
  <title>THISAPP</title>
  <!-- inject:js -->
  <script src="/js/app.js"></script>
  <!-- endinject -->
  <!-- inject:css -->
  <link rel="stylesheet" href="/css/style.css">
  <!-- endinject -->
</head>

<body ng-controller="MainCtrl as main">
  <nav class="navbar navbar-default" role="navigation">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" ng-click="main.isNavCollapsed = !main.isNavCollapsed">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>

      <a class="navbar-brand" ui-sref="tasksIndex">Home/appname</a>
    </div>
    <div class="collapse navbar-collapse" uib-collapse="main.isNavCollapsed">
      <ul class="nav navbar-nav navbar-left">



        <li><a ui-sref="tasksIndex">Tasks</a></li>
        <li><a ui-sref="tasksNew">Add a Task</a></li>
        <li><a ui-sref="charity">Charities</a></li>
      </ul>
      <ul class="nav navbar-nav navbar-rightsh">
        <li><a ui-sref="register" ng-hide="main.user">Register</a></li>
        <li><a ui-sref="login" ng-hide="main.user">Login</a></li>
        <li ng-show="main.user"><a ng-click="main.logout()" href="#">Logout</a></li>
        <li ng-show="main.user">
          <p class="navbar-text">Welcome, {{ main.user.username }}</p>
        </li>


      </ul>
    </div>
  </nav>
  <main class="container" ui-view>
  </main>
</body>
</html>
