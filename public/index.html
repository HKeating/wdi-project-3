<!DOCTYPE html>
<html ng-app="thisApp">
<head>
  <base href="/">
  <meta charset="utf-8">
  <title>THISAPP</title>
  <!-- inject:js -->
  <script src="/js/app.js"></script>
  <!-- endinject -->
  <!-- inject:css -->
  <link rel="stylesheet" href="/css/style.css">
  <!-- endinject -->
</head>

<body ng-controller="MainCtrl as main">
  <nav class="navbar navbar-default" role="navigation">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" ng-click="main.isNavCollapsed = !main.isNavCollapsed">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>

      <a class="navbar-brand" ui-sref="tasksIndex">Home/appname</a>
    </div>
    <div class="collapse navbar-collapse" uib-collapse="main.isNavCollapsed">
      <ul class="nav navbar-nav">

        <li><a ui-sref="tasksIndex">Tasks</a></li>
        <li><a ui-sref="tasksNew">Add a Task</a></li>

        <div class="nav navbar-nav navbar-right">
          <li><a ui-sref="register">Register</a></li>
          <li><a ui-sref="login">Login</a></li>
          <li ng-show="main.user"><a ng-click="main.logout()" href="#">Logout</a></li>
        </div>

        <li>
          <p class="navbar-text">Welcome, {{ main.user.username }}</p>
        </li>


      </ul>
    </div>
  </nav>
  <main ui-view>
  </main>
</body>
</html>
